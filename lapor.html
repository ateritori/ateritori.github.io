	<h2>Form Laporan Warga</h2>
	<form action="#" method"post">
		<table border="0" cellpadding="6" cellspacing="0">
			<tr>
				<td width="100">Nama : </td>
				<td width="300"><input type="text" name"nama" id="nama"></td>
			</tr>
			<tr>
				<td>NIK : </td>
				<td><input type="text" name"nik" id="nik"></td>
			</tr>
			<tr>
				<td>Jenis Kelamin : </td>
				<td>
					<input type="radio" id="jk" value="laki" checked>Laki-Laki
					<input type="radio" id="jk" value="perempuan">Perempuan
				</td>
			</tr>
			<tr>
			<tr>
				<td>Alamat :</td>
				<td><input type="text" name"alamat" id="alamat"></td>
			</tr>
			<tr>
				<td>Laporan :</td>
				<td><textarea name"laporan" id="laporan" cols="75" rows="15"></textarea></td>
			</tr>
			<tr>
				<td>&nbsp</td>
				<td><input type="submit" name"kirim" id="kirim" value="Kirim"></td>
			</tr>
		</table>
	</form>
